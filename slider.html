<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-background"></div>
    <div class="container">
        <div class="image-container">
            <div class="item items active">
                <img src="pic/img1.png" alt="Highlands Image">
                <h1>HIGHLANDS</h1>
                <div class="line">
                    <div class="small-line"></div>
                    <h3>SCOTLANDS</h3>
                </div>
                <div class="big-line"></div>
                <p class="Description-2">The mountains are calling</p>
            </div>

            <div class="item items">
                <img src="pic/img2.jpg" alt="Lowlands Image">
                <h1>LOWLANDS</h1>
                <div class="line">
                    <div class="small-line"></div>
                    <h3>SCOTLANDS</h3>
                </div>
                <div class="big-line"></div>
                <p class="Description-2">The mountains are calling</p>
            </div>

            <div class="item items">
                <img src="pic/img3.jpg" alt="Midlands Image">
                <h1>MIDLANDS</h1>
                <div class="line">
                    <div class="small-line"></div>
                    <h3>SCOTLANDS</h3>
                </div>
                <div class="big-line"></div>
                <p class="Description-2">The mountains are calling</p>
            </div>
        </div>
    </div>
    <button class="left">‹</button>
    <button class="right">›</button>

    <script src="slider.js"></script>
</body>
</html>
